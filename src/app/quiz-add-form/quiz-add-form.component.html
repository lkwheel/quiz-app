<div class="container">
  <div [hidden]="submitted">
    <h1>New Quiz Form</h1>
    <form (ngSubmit)="onSubmit()" #quizForm="ngForm">
      <div class="form-group">
        <label for="name">Quiz Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Quiz Name is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!quizForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newQuiz(); quizForm.reset()">New Quiz</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
